[package]
name = "ockam_key_exchange_xx"
version = "0.10.0-dev"
authors = ["Ockam Developers"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/tree/develop/implementations/rust/ockam/ockam_key_exchange_xx"
readme = "README.md"
categories = ["cryptography", "asynchronous", "authentication","embedded", "no-std"]
keywords = ["ockam", "crypto", "xx", "cryptography", "encryption"]
description = """The Ockam Noise XX impementation.
"""

[dependencies]
ockam_core = { path = "../ockam_core", version = "0.18.0-dev"             }
ockam_vault = { path = "../ockam_vault", version = "0.12.0-dev"             }
ockam_key_exchange_core = { path = "../ockam_key_exchange_core", version = "0.10.0-dev"             }
zeroize = { version = "1.1", features = ["zeroize_derive"] }

[dev-dependencies]
ockam_node = { path = "../ockam_node" , version = "0.16.0-dev"            }
